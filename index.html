<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- owl CSS -->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="headerContainer">
            <div id="logo">
                <h1>NETFLIX</h1>
            </div>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="information">
                <h2>HOUSE OF CARDS</h2>
                <p>Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
            </div>
            <div class="buttons">
                <button class="play">
                    <div class="buttonContainer">
                        <i class="fas fa-play"></i>
                        <p>Assistir agora</p> 
                    </div>
                </button>
                <button class="plusInformation">
                    <div class="buttonContainer">
                        <i class="fas fa-info-circle"></i>
                        <p> Mais Informações</p> 
                    </div>
                </button>
            </div>
        </div>
    </main>
    <div class="carrousel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="imgMini" src="./assets/mini1.jpg" alt=""></div>
            <div class="item"><img class="imgMini" src="./assets/mini2.jpg" alt=""></div>
            <div class="item"><img class="imgMini" src="./assets/mini3.jpg" alt=""></div>
            <div class="item"><img class="imgMini" src="./assets/mini4.jpg" alt=""></div>
            <div class="item"><img class="imgMini" src="./assets/mini5.jpg" alt=""></div>
            <div class="item"><img class="imgMini" src="./assets/mini6.jpg" alt=""></div>
            <div class="item"><img class="imgMini" src="./assets/mini7.jpg" alt=""></div>
            <div class="item"><img class="imgMini" src="./assets/mini8.jpg" alt=""></div>
            <div class="item"><img class="imgMini" src="./assets/mini9.jpg" alt=""></div>
            <div class="item"><img class="imgMini" src="./assets/mini10.jpg" alt=""></div>
        </div>
    </div>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
